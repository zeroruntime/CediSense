  <!-- Modal -->
  <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transactionModalLabel">
            <i class="bi bi-file-earmark-plus"></i> New Transaction
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" id="expense-tab" data-bs-toggle="tab" href="#expense" role="tab">Expense</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="income-tab" data-bs-toggle="tab" href="#income" role="tab">Income</a>
            </li>
          </ul>

          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="expense" role="tabpanel">
              <form method="POST" action="{% url 'add-transactions' %}">
                {% csrf_token %}
                <div class="row">
                  <div class="mb-3 col-lg-6 col-md-12">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category">
                      {% for expense_cat in expense_categories %}
                      <option value="{{ expense_cat.id }}">{{ expense_cat.name }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="mb-3 col-lg-6 col-md-12">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                      <input type="number" class="form-control" id="amount" name="amount" placeholder="0.00">
                      <span class="input-group-text">GHS</span>
                    </div>
                  </div>

                  <div class="mb-3 col-12">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date">
                  </div>

                  <div class="mb-3 col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="1" placeholder="Add a note..."></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary w-100" name="expense">Add Expense</button>
                </div>
              </form>
            </div>

            <div class="tab-pane fade" id="income" role="tabpanel">
              <form method="POST" action="{% url 'add-transactions' %}">
                {% csrf_token %}
                <div class="row">
                  <div class="mb-3 col-lg-6 col-md-12">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category">
                      {% for income_cat in income_categories %}
                      <option value="{{ income_cat.id }}">{{ income_cat.name }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="mb-3 col-lg-6 col-md-12">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                      <input type="number" class="form-control" id="amount" name="amount" placeholder="0.00">
                      <span class="input-group-text">GHS</span>
                    </div>
                  </div>

                  <div class="mb-3 col-12">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date">
                  </div>

                  <div class="mb-3 col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="1" placeholder="Add a note..."></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary w-100" name="income">Add Income</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
